spring.application.name=loginyregister

#Configuracion del security

spring.security.user.name=admin
spring.security.user.password=Bigrado123

# Database Configuration

spring.datasource.url=jdbc:postgresql://localhost:5432/loginyregister
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# Logging
logging.level.com.exe.loginyregister=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Desactiva cach? para ver cambios sin reiniciar
spring.thymeleaf.cache=false

# Ubicaci?n y extensi?n por defecto
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# (Opcional) Modo de plantillas
spring.thymeleaf.mode=HTML

logging.level.org.thymeleaf=TRACE

