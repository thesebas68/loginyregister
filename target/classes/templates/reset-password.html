<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-shield"></i> Sistema de Autenticación</h1>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-key"></i> Restablecer Contraseña</h2>

            <!-- Mostrar mensajes flash -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <!-- ELIMINAR esta línea problemática -->
            <!-- <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:each="err : ${#fields.errors('*')}" th:text="${err}"></span>
            </div> -->

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Nueva Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required
                               placeholder="Mínimo 6 caracteres" minlength="6">
                        <button type="button" class="toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               placeholder="Confirma tu contraseña" minlength="6">
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Restablecer Contraseña
                </button>
            </form>

            <div class="links">
                <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Volver al Login</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sistema de Autenticación. Todos los derechos reservados.</p>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script>
    // Validación de contraseñas coincidentes
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        // Función para mostrar/ocultar contraseña
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                const input = document.getElementById(target);
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifica.');
                password.focus();
                return false;
            }

            if (password.value.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres.');
                password.focus();
                return false;
            }
        });

        // Validación en tiempo real
        confirmPassword.addEventListener('input', function() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.style.borderColor = '#dc3545';
            } else {
                confirmPassword.style.borderColor = '#28a745';
            }
        });
    });
</script>
</body>
</html>
