<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-shield"></i> Sistema de Autenticación</h1>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-key"></i> Recuperar Contraseña</h2>

            <!-- Mostrar mensajes -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/recuperar}" method="post">
                <div class="form-group">
                    <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required
                           placeholder="Ingresa tu correo electrónico">
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Enviar Instrucciones
                </button>
            </form>

            <div class="links">
                <a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Volver al Login</a>
                <a th:href="@{/register}"><i class="fas fa-user-plus"></i> Crear Cuenta</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sistema de Autenticación. Todos los derechos reservados.</p>
    </div>
</div>

<!-- CORREGIDO: Usar th:src correctamente -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
