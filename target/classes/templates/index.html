<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Autenticación</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-shield"></i> Sistema de Autenticación</h1>
    </div>

    <div class="auth-container">
        <div class="auth-form" style="text-align: center;">
            <h2>Bienvenido al Sistema</h2>
            <p>Selecciona una opción para continuar:</p>

            <div style="margin: 30px 0;">
                <a th:href="@{/login}" class="btn" style="display: block; margin-bottom: 15px;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a th:href="@{/register}" class="btn btn-secondary" style="display: block;">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sistema de Autenticación. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
