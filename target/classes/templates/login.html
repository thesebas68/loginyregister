<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-shield"></i> Sistema de Autenticación</h1>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

            <!-- Mostrar mensajes de éxito/error -->
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> Correo electrónico o contraseña incorrectos
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Ha cerrado sesión exitosamente
            </div>

            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            </div>

            <form th:action="@{/process-login}" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                    <input type="email" id="username" name="username" required
                           placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required
                               placeholder="Ingresa tu contraseña">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="links">
                <a th:href="@{/register}"><i class="fas fa-user-plus"></i> Crear Cuenta</a>
                <a th:href="@{/recuperar}"><i class="fas fa-key"></i> ¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sistema de Autenticación. Todos los derechos reservados.</p>
    </div>
</div>

<!-- CORREGIDO: Usar th:src correctamente -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
